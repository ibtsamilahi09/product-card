<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Ibtasam.js | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap'); </style>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz@1,9..144&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz@1,9..144&display=swap'); </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<main> 

  <article class="product"> 
    <picture class="product__img"> 
      <source src="images/image-product-mobile.jpg" media="(min-width: 600px)">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
    </picture>

    <div class="product__content">
     <p class="product__category"> Perfume </p>

     <h1 class="product__title">
       Gabrielle Essence Eau De Parfum </h1>
    
     <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

    <div class="flex-group">
    <p  class="product__price">  $149.99 </p>
     <p class="product__original-price"> <s>$169.99</s> </p>
    </div>

    <button class="button" data-icon = "shopping-cart">  Add to Cart
      </button>
    </div>
  
</article>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ibtasam Ul Hassan</a>.
  </div>
</body>
</html>
